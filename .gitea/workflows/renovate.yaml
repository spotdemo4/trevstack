name: Renovate

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Renovate
        uses: renovatebot/github-action@v42.0.1
        with:
          configurationFile: .gitea/renovate.json
          token: ${{ secrets.RENOVATE_TOKEN }}
